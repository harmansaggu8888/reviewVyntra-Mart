
<div class="waraper">
  <br>
  <br>
  <br>
  <div class="container">
    <br>
    <a routerLink="Home" class="btn btn-primary"><i class="fa fa-angle-left"></i> Continue Shopping</a><br>




    <div class="cart-main-area ptb-100">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <h1 class="cart-heading">Cart</h1>
                  <form action="#">
                      <div class="table-content table-responsive">
                          <table>
                              <thead>
                                  <tr>
                                      <th class="product-name">remove</th>
                                      <th class="product-name">Product</th>
                                      <th class="product-price">Price</th>
                                      <th class="product-quantity">Quantity</th>
                                      <th class="product-subtotal">Total</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let cart of cartlist">
                                      <td class="product-remove">
                                        <a (click)="delete(prod)">
                                          <i class="fa fa-times" >
                                          </i>
                                        </a>
                                      </td>
                                      <td class="product-name"><a href="#">{{cart.productname}}</a></td>
                                      <td class="product-price"><span class="amount">{{cart.price | currency:'INR'}}</span></td>
                                      <td class="product-quantity">
                                        <div class="col-6">
                                          <input value="{{cart.quantity}}" type="number"#quant>
                                          <input type="hidden" value="{{cart.cartId}}" #prod>   
                                        </div>
                                        <br>
                                        <br>
                                        <br>
                                        <div class="col-6">
                                          <button class="pe-7s" (click)="update(prod,quant)">Update</button>
                                        </div>
                                      </td>
                                      <td class="product-subtotal">{{cart.quantity*cart.price | currency:'INR'}}</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <div class="row">
                          <div class="col-md-5 col-md-offset-7 col-sm-12 col-xs-12">
                              <div class="cart-total">
                                  <h2>Cart totals</h2>
                                  <ul>
                                      <li>Total Sum : <span>{{totalSum | currency:'INR'}}</span></li>
                                  </ul>
                                  <div class="button-box">
                                    <button type="submit" class="default-btn floatright" (click)="place()">Proceed to buy</button>
                                  </div>
                                  
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
    <br>
    <br>
    <br>
  </div>
</div>
