
<div class="waraper">
            
            <header>
                <div class="header-area">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3 col-lg-3  col-sm-4 col-xs-4">
                                <div class="logo">
                                    <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-2 col-xs-2 text-center">
                                <div *ngIf="isAdminLoggedIn(); else elseAdBlock" class="main-menu display-inline">
                                    <nav>
                                        <ul class="menu">
                                            <li><a routerLink='admin' class="nav-link" >HOME</a></li>
                                        </ul>
                                    </nav>
                                </div>
                                <ng-template #elseAdBlock>
                                    <div class="main-menu display-inline">
                                        <nav>
                                            <ul class="menu">
                                                <li><a routerLink='Home' class="nav-link" >HOME</a></li>
                                                <li><a routerLink='AboutUs' class="nav-link" >ABOUT US</a></li>
                                                <li><a href=#>shop</a></li>
                                                <li><a routerLink='register_user' class="nav-link">Register User</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </ng-template>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xs-6 col-sm-6 text-right text-sm text-res">
                                <div *ngIf="isAdminLoggedIn(); else elseAdminBlock" class="user">
                                    <a class=" nav-link" (click)="logout()" style="cursor: pointer; float: right;">Log out</a>
                                </div>
                                <ng-template #elseAdminBlock>
                                    <div class="cart-user-language">
                                        <div class="shopping-cart ml-30">
                                            <a class="top-cart" routerLink='cart'><i class="pe-7s-cart"></i></a>
                                                               
                                        </div>
                                        <div *ngIf="isLoggedIn(); else elseBlock" class="user">
                                            <a class=" nav-link" (click)="logout()" style="cursor: pointer; float: right;">Log out</a>
                                        </div>
                                        <ng-template #elseBlock>
                                            <div  class="user"><a href="#" data-toggle="modal" data-target="#loginModal"><i class="pe-7s-add-user"></i></a></div>
                                        </ng-template>
                                    </div>
                                </ng-template>
                            </div>
                        </div>
                        <div class="mobile-menu"></div>
                    </div>
                </div>
            </header>
            <!-- header end -->

    <router-outlet></router-outlet>

    
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
            </div>
            <div class="modal-body">
                <div class="login">
                    <div class="login-form-container">
                        <div class="login-text">
                            <h2>login</h2>
                            <span>Please login using account detail bellow.</span>
                        </div>
                        <div class="login-form">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div *ngIf="error">Content to render when condition is true.</div>
                                <div class="form-group">
                                    <input class="form-control" type="email" formControlName="email" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    
                                    <input class="form-control" type="password" formControlName="password" placeholder="Password">
                                </div>
                                <div class="button-box">
                                    <button type="submit" class="default-btn floatright">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- loginModal end -->





</div>
