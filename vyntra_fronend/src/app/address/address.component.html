<div class="waraper">
    <br>
    <br>
    <br>
    <div class="container ">
        <div class="button-box">
            <button type="submit" class="default-btn floatright" (click)="payment()" >Proceed to Payment</button>
          </div>
        <br>
        <br>
        <br>
        <div *ngIf="isAddressAdded">
            <br>
            <br>
            <h4>The address has been updated successfully</h4>
        </div>
        <div class="row">
            <div class="offset-2 col-6 ">
                <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm" (ngSubmit)=" addAddress()" novalidate>
                    <div class="form-group">
                        <label class="control-label col-m-10" for="address">Delivery Address: </label>
                        <div class="col-m-10">
                            <input type="text" class="form-control" name="address" [(ngModel)]="model.address" placeholder="Address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-m-10" for="city">City: </label>
                        <div class="col-m-10">
                            <input type="text" class="form-control" name="city" [(ngModel)]="model.city" placeholder="city"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-m-10" for="state">State: </label>
                        <div class="col-m-10">
                            <input type="text" class="form-control" name="state" [(ngModel)]="model.state" placeholder="state"/>
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label col-m-10" for="country">Country: </label>
                            <div class="col-m-10">
                                <input type="text" class="form-control" name="country" [(ngModel)]="model.country" placeholder="country"/>
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-m-10" for="zipcode">Zipcode: </label>
                        <div class="col-m-10">
                            <input type="text" type="number" class="form-control" name="zipcode" [(ngModel)]="model.zipcode" placeholder="zipcode"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-m-10" for="phone">Phone Number: </label>
                        <div class="col-m-10">
                            <input type="number" class="form-control" name="phone" [(ngModel)]="model.phonenumber" placeholder="Phone Number"/>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="col-m-offset-2 col-m-4">
                            <button type="submit" class="btn  btn-primary" name="signup">
                                Update Address
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
            <br>
        <br>
        <br>
        <br>
        <br> 
</div>
